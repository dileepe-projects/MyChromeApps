<head>

  <link href="css/external/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"> 
  <link href="css/external/jquery-ui-timepicker-addon.css" rel="stylesheet" type="text/css">
  <link href="css/app/app.css" rel="stylesheet" type="text/css">
  
   
  
</head>
<body>
<div class = "headerdiv">
 <span class = "header"> <img src="css/external/images/mylog_header.png" style = "width: 79px;"> </img></span>

 </div>

 
<br>
<br>
<div id = "panel">
   <span id="tempmsg" style="display: none; margin-left: 50px; overflow: auto;"> </span>
<div class="panel-body" id = "logbody">
 <span id="temp"> </span>    
   <div id="newmsgs"></div>
                   
</div>
<div class="panel-footer" id="submitdata">
       <div class="input-group">
            <textarea id="textArea" type="text" class="form-control input-sm" placeholder="Type your message here (shift+Enter for new line)....."></textarea>
       </div>
          <span class="input-group-btn">
            <button id = "submitbttn" class="btn btn-success btn-sm">SUBMIT</button>

          </span>   
             
           <button id = "settingsbutton" class="btn btn-default btn-sm" type="submit" style="margin-top: -10px;" data-toggle="modal" href="#settingsModal"><i class="glyphicon glyphicon-cog"></i></button> 
           <span class = "rem"> Remainders are: </span>
           <span id = "remtext"></span>
          <span id="lastlogin"></span>
</div>
</div>



 <!-- date and time picket Window -->
 <!-- Modal -->

  <div class="modal fade" id="dtpicker" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">       
         <div class="modal-body">          
               
            <fieldset>                      
            <div class="control-group" style = "font-size: smaller">           
              <div class="col-md-4">
                <span class = "glyphicon glyphicon-calendar"> </span> <input id="pickdate" name="pickdate" class="input-large" type="text" placeholder="" required="" readonly = "readonly">
              </div>
              <br>              
              <br>
              <div class="col-md-4" id = 'dmodal'>
                <span id="temp"> </span>
              </div>             
              <br>
              <div id = "errmsgdiv2" class="alert alert-danger" style="display:none">
                    <strong>Err!</strong><span id = "errmsg2"></span>
               </div>
            </div>          
           
            </fieldset>
         </div> 
             
      </div>
    </div>
  </div>


  <!--Settings Modal -->
 
  <!-- Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
       
        <div class="modal-body">

          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove-circle" style="font-size: smaller;"></span></button>
           <table class="table1">
             <tbody>
              <tr>    
                </tr>
                <tr>
                  <td><span><b>Database: </b></span>
                  <td><button id = "existinglogs" class="btn btn-default btn-sm" type="submit" style="margin-top: -10px;" data-toggle="modal" href="#oldmsgModal" disabled = "true"><b>View Old Logs </b> <span id = "oldlogbg" class="badge" style="background-color:#67964F;"></span></button></td> 
                  <td><button id = "deletedbbutton" class="btn btn-default btn-sm" type="submit" style="margin-top: -10px;" data-toggle = "tooltip" data-placement="top" title = "Delete" disabled><i class="glyphicon glyphicon-trash"></i></button></td> 
                  <td><button id = "exportbbutton" class="btn btn-default btn-sm" type="submit" style="margin-top: -10px;" data-toggle = "tooltip" data-placement="top" title = "Export" disabled><i class="glyphicon glyphicon-floppy-save"></i></button></td>  
                     
                </tr>               
                
          </tbody>
         </table>         
          <div id="reminders">
                  <span><b>Reminders: </b></span>
                  <div class="btn-group" id="toggle_event_editing">              
                  <button type="button" id = "off" class="btn btn-warning btn-sm locked_active">OFF <span class="glyphicon glyphicon-volume-off" aria-hidden="true" > </span></button>
                  <button type="button" id = "on" class="btn btn-default btn-sm unlocked_inactive">ON <span class="glyphicon glyphicon-volume-up" aria-hidden="true" > </span></button>
                  </div> 
                </div>
           
        </div>
        
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->



<!--oldmsgs Modal -->
 
  <!-- Modal -->
  <div class="modal fade" id="oldmsgModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
       
        <div class="modal-body">
          <div class="panel panel-primary" id="oldpanel">
            <div class="panel-heading">Archived Logs</div>
            <div class="panel1-body" id="oldPanelbody">
              <div id="oldmsgs"></div>           
          </div>
        </div>
        </div>
        
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
